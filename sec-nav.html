    <div class="mt-5 container" style="max-width: 1000px">
      <div class="card mb-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              style="height: 300px"
              src="/assests/rajib_pic.jpg"
              class="img-fluid rounded-start w-100"
              alt="..."
            />
          </div>
          <div class="col-md-8 d-flex flex-column justify-content-between">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">
                <small class="text-muted">Last updated 3 mins ago</small>
              </p>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
            <div class="card-footer d-flex justify-content-between flex-row">
              <div class="d-flex justify-content-around flex-row">
                <img
                  style="width: 50px; height: 50px"
                  class="rounded-circle img-fluid img-thumbnail"
                  src="/assests/rajib_pic.jpg"
                  alt=""
                />
                <p class="ms-2">author name</p>
              </div>
              <div class="total-view">
                <p><i class="fa-solid fa-eye"></i>788 views</p>
              </div>
              <div class="total-rating">
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span>
                <span class="fa fa-star"></span>
              </div>
              <div class="read-more">
                <button
                  <!--
                  onclick="loadDetailsNews('${
                    news._id
                  }')"
                  --
                >
                  type="button" class="btn text-info fw-bold fs-3"
                  data-bs-toggle="modal" data-bs-target="#exampleModal" >
                  <i class="fa-solid fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
