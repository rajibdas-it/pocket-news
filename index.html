<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Papa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            ><img
              class="w-50 ms-sm-5 ms-md-5 ms-lg-5"
              src="assests/news_papa.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse me-sm-5 me-md-5 me-lg-5"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item me-2">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >News</a
                >
              </li>
              <li class="nav-item me-2">
                <a class="nav-link" href="blog.html">Bolgs</a>
              </li>
            </ul>
            <img
              style="width: 50px; height: 50px"
              src="/assests/rajib_pic.jpg"
              class="img-fluid rounded-circle"
              alt=""
            />
          </div>
        </div>
      </nav>

      <!-- category div start -->
      <div class="mt-5 container">
        <div class="container">
          <div
            id="categories-section"
            class="row gap-2 shadow-sm justify-content-center"
          ></div>
        </div>
      </div>
      <!-- category div end -->

      <!-- msg section start -->
      <div
        id="alert-msg"
        style="max-width: 800px"
        class="container mt-3 d-none alert alert-primary fs-4 fw-bold"
        role="alert"
      ></div>
      <!-- msg section end -->
    </header>

    <main class="container mt-5">
      <!-- spinner section start -->
      <section>
        <div
          id="loading-spinner"
          style="height: 400px"
          class="d-flex justify-content-center align-items-center d-none"
        >
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- spinner section end -->

      <!-- news card section start  -->
      <section id="news-section" class="container"></section>
      <!-- news card section end  -->

      <!-- Modal Start -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5
                  id="modal-title"
                  class="modal-title"
                  id="exampleModalLabel"
                ></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div id="modal-footer" class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal End -->
    </main>
    <footer
      class="container-fluid mt-5 bg-dark text-white text-opacity-75 text-center p-5"
    >
      <!-- <h3 class="fs-1 text-light text-opacity-100">eTutor</h3> -->
      <img class="img-fluid" src="./assests/news_papa.png" alt="" />
      <p>Office- 9/3, Gulshan, Dhaka-1212.</p>
      <p>Privacy Policy | Terms of use</p>
      <div class="social-media-icon">
        <a
          class="text-decoration-none me-4 text-info social-icon fs-5"
          href="https://www.facebook.com/rajibrad/"
          target="_blank"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          class="text-decoration-none me-4 text-info social-icon fs-5"
          href="https://twitter.com/Rajibrad"
          target="_blank"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          class="text-decoration-none fw-bold text-info social-icon fs-5"
          href="https://www.linkedin.com/in/rajib-das-a032a7a7/"
          target="_blank"
        >
          <i class="fa-brands fa-linkedin"></i>
        </a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="news.js"></script>
    <script
      src="https://kit.fontawesome.com/1ce02c1186.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
