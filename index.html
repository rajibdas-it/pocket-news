<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Papa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img
              class="w-50 ms-sm-5 ms-md-5 ms-lg-5"
              src="assests/news_papa.png"
              alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Bolgs</a>
              </li>
            </ul>
            <img
              style="width: 50px; height: 50px"
              src="/assests/rajib_pic.jpg"
              class="img-fluid rounded-circle"
              alt=""
            />
          </div>
        </div>
      </nav>

      <!-- category div start -->
      <div class="mt-5 container">
        <div class="container">
          <div
            id="categories-section"
            class="row gap-2 shadow-sm justify-content-center"
          ></div>
        </div>
      </div>
      <!-- category div end -->

      <!-- msg section start -->
      <div
        id="alert-msg"
        style="max-width: 800px"
        class="container mt-3 d-none alert alert-primary fs-4 fw-bold"
        role="alert"
      ></div>
      <!-- msg section end -->
    </header>

    <main class="container mt-5">
      <!-- news card section start  -->
      <section id="news-section" class="container"></section>
      <!-- news card section end  -->

      <!-- Modal Start -->
      <section>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 id="modal-title" class="modal-title" id="exampleModalLabel">
                  Modal title
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
              <div id="modal-footer" class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <!-- <button
                  style="background-color: #230312"
                  type="button"
                  class="btn btn-dark"
                >
                  Show Receipe
                </button> -->
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal End -->
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="news.js"></script>
    <script
      src="https://kit.fontawesome.com/1ce02c1186.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
